<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>

  <script>

    const imgBlob = async () => {
      const imageJson = JSON.parse(window.api.image())
      const result = await window.api.getImage(imageJson.fullPath)
      console.log('imageBlob', result)
      document.getElementById('root').src = result
    }
    imgBlob()
  </script>
</head>
<body>
<img id='root'></img>
<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/jimp/0.16.1/jimp.min.js'></script>-->
</body>
</html>
